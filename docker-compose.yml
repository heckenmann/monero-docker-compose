version: '3'

services:
  xmrig-proxy:
    image: xmrig/xmrig-proxy
    deploy:
      mode: replicated
      replicas: 1
    command: [
      "-o","pool.supportxmr.com:5555",
      "--bind","0.0.0.0:3333",
      "--donate-level=0",
      "-u","42qmSdJMXvzSzkfhwwwEYYDdsqL1RngQnfQV2RW3cGsLMZ43Y6LV62UhNUY2fHqq58Xr5ZDxE8MFo3AHEqsvkZNzUbnLGTk"
    ]
  xmrig:
    image: bananajamma/xmrig
    deploy:
      mode: global
      restart_policy:
        condition: any
    devices: [
      "/dev/hugepages:/dev/hugepages"
    ]
    command: [
      "--donate-level=0",
      "-o","xmrig-proxy:3333",
      "--max-cpu-usage=98"
    ]
